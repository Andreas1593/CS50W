{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="h1">All Pages</h1>

    <ul class="ul list-unstyled">
        {% for entry in entries %}
            <li><a class="a" href="{% url 'entry' entry %}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
